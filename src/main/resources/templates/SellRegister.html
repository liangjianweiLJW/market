<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>交易商品发布</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body >
		<div class="demo form-bg" style="padding: 20px 0;">
		        <div class="container "  style="color: #333;">
		            <div class="row">
		                <div class="col-md-offset-3 col-md-6">
		                    <form class="form-horizontal" enctype="multipart/form-data" action="sellProduct" method="post" id="form">
		                        <span class="heading">商品登记</span>
		                        	
		                        <div class="form-group">
		                            <input type="hidden" name="userId"  th:value="${session.user.id}">
		                        </div>
		                        
		                         <div class="form-group">
		                                <select name="categoryId">
					    			    <option value="10009">--请选择物品分类--</option>
					    				<option value="10000">手机</option>
					    					<option value="10001">电脑</option>
					    						<option value="10002">数码配件</option>
					    							<option value="10003">运动健身</option>
					    								<option value="10004">衣物伞帽</option>
					    									<option value="10005">图书教材</option>
					    										<option value="10006">生活娱乐</option>
					    											<option value="10007">校园代步</option>
					    												<option value="10008">租赁</option>
					    													<option value="10009">其他</option>
					    		</select>
		                        </div>
		                        <div class="form-group">
		                            <input type="text" class="form-control"  id="name"  name="name"  placeholder="物品名称" >
		                        </div>
		                        
		                         <div class="form-group">
		                            <input type="text" class="form-control"  id="subtitle"  name="subtitle"  placeholder="产品成色（9成新）" >
		                        </div>
		                        
		                        <div class="form-group">
		                            <input type="text" class="form-control"  id="detail"  name="detail" placeholder="物品详细描述" >
		                        </div>
		                        
		                        <div class="form-group">
		                            <input type="text" class="form-control"  id="price"  name="price"  placeholder="价格" >
		                        </div>
		                        
		                         <div class="form-group">
		                            <input type="text" class="form-control"  id="oldPrice"  name="oldPrice"  placeholder="原价格" >
		                        </div>
		                        
		                        <div class="form-group"  th:if="${session.place}">
		                            <input type="hidden" name="placeAddress"  th:value="${session.place.placeAddress}">
		                        </div>
		                          <div class="form-group"  th:unless="${session.place}">
		                            <input type="text" class="form-control"  id="placeAddress"  name="placeAddress"  placeholder="期望交易地点" >
		                        </div>
		                        
		                        
		                        
		                        <div class="form-group">
		                            <input type="file" class="form-control"  id="image"  name="image"  placeholder="物品图片" >
		                        </div>
		                        <div class="form-group">
		                            <button type="submit" class="btn btn-default">发布商品</button>
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	 <script type="text/javascript" src="js/src/formValidation.js"></script>
    <script type="text/javascript" src="js/src/bootstrap.js"></script>
    <script type="text/javascript" src="js/src/zh_CN.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#form').formValidation({
		        message: '此值无效',
		        fields: {
		            name: {
		                message: '物品名称无效',
		                validators: {
		                    notEmpty: {
		                        message: '物品名称不能为空'
		                    },
		                }
		            },
		            price: {
		                validators: {
		                    notEmpty: {
		                        message: '价格不能为空'
		                    },
		                    regexp: {
		                        regexp: /((^[-]?([1-9]\d*))|^0)(\.\d{1,2})?$|(^[-]0\.\d{1,2}$)/,
		                        message: '价格不符合规则'
		                    }
		                }
		            },
		             oldPrice: {
		                validators: {
		                    regexp: {
		                        regexp: /((^[-]?([1-9]\d*))|^0)(\.\d{1,2})?$|(^[-]0\.\d{1,2}$)/,
		                        message: '价格不符合规则'
		                    }
		                }
		            },
		        }
		    });
		});
	</script>
</body>
</html>
