<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的收藏</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/form.css">
<link rel="stylesheet" type="text/css" href="/css/search.css">
<style type="text/css">
 .t{
    width:250px;
   overflow: hidden;
   text-overflow: ellipsis; 
   white-space: nowrap;
 }

</style>
</head>
<body>
	<header  th:include="menu/header:: header"></header>
	<div  class="container w" style="color: #333;">
       <div class="row">
			<div class="col-md-3 col-sm-4">
				<div style="font-size: 18px; margin: 30px 50px 50px 50px;">
				    <dl>  
					  <dt style="line-height: 40px;" > <a href="/home">个人中心</a> </dt> 
					   <dt style="line-height: 40px;"> <a  th:href="@{'/myFa/'+${session.user.id}}" >我的发布</a> </dt>  
					    <dt style="line-height: 40px;"> <a  th:href="@{'/myCol/'+${session.user.id}}" >我的收藏</a> </dt> 
					  <dt style="line-height: 40px;"> <a  href="/about">关于平台</a> </dt>  
					</dl>
				</div>
			</div>
		 <div   th:if="${message}">
                <span  style="color: #a94442" th:text="${message}">没有查找到相关物品</span>
	       </div>
		<div  th:unless="${message}">
		<div  th:each="productList : ${cList}">
            <div class="col-md-4 itemt">
	               <h4> 
	                     <div class="t"   th:title="${productList.name}"   th:text="${productList.name}">name</div>
	               </h4>
		          <a th:href="@{'/show/'+${productList.id}}"th:title="${productList.name}">
                       <img th:src="@{'http://www.auceo.cn'+${productList.mainImage}}"  th:title="${productList.name}"></a>
	                <div class="t" th:title="${productList.detail}"  th:text="${productList.detail}"></div>
	          </div>      
		  </div>     
		         
        </div>
		
		</div>
		</div>
<footer  th:include="menu/footer:: footer">	</footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/src/bootstrap.js"></script>
</body>
</html>
