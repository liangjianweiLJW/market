<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <div class="htmleaf-container">
		<header class="htmleaf-header">
			 <h1>找回密码</h1>
		</header>
		<div class="demo form-bg" style="padding: 20px 0;">
		        <div class="container">
		            <div class="row">
		                <div class="col-md-offset-3 col-md-6">
		                     <form class="form-horizontal" action="phoneAndPassword" method="post" id="form">
		                        <span class="heading">找回密码</span>
		                        
		                        <div class="form-group help">
		                            <input type="text" class="form-control" id="phone" placeholder="输入找回密码的手机号" name="phone">
		                       </div>
								<div   th:if="${message}">
				         	<span id='hide' style="padding-top: 5px">
                             <span  style="color: #a94442" th:text="${message}"></span>
                          </span>
			                      </div>
		                       
		                            <button type="submit" class="btn btn-default">查找</button>
		       </form>
		                </div>
		            </div>
		        </div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
